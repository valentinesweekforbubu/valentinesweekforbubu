<!DOCTYPE HTML>
<html>
<head>
    <title>Happy Kiss Day üíã‚ù§Ô∏è</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at 20% 30%, #330033, #000014 70%);
            color: white;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        /* Stars and galaxies */
        .twinkle-stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('images/stars.gif') repeat;
            background-size: cover;
            opacity: 0.3;
            z-index: -3;
        }

        .galaxy {
            position: fixed;
            width: 250px;
            height: 250px;
            background: url('images/galaxy1.png') no-repeat center/contain;
            opacity: 0.6;
            filter: drop-shadow(0 0 25px #ff4da6) drop-shadow(0 0 40px #ff66cc);
            animation: spinGalaxy 200s linear infinite;
            z-index: -2;
        }
        .galaxy:nth-child(2) { left: 70%; top: 10%; width: 300px; height: 300px; animation-duration: 300s; opacity: 0.5; }
        .galaxy:nth-child(3) { left: 20%; top: 70%; width: 180px; height: 180px; animation-duration: 250s; opacity: 0.55; }
        @keyframes spinGalaxy { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Floating emojis */
        #floatingContainer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .float { position: absolute; user-select: none; pointer-events: none; }
        @keyframes floatUp { 0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(-10vh) translateX(50px) rotate(360deg); opacity: 0; } }

        /* Header and message */
        #header { text-align: center; padding: 50px 20px 20px 20px; font-size: 2rem; letter-spacing: 2px; }
        #header strong { color: #ff4da6; }

        .message { text-align: center; margin: 20px auto 40px auto; font-size: 1.2rem; max-width: 600px; line-height: 1.6; }

        /* Kiss button */
        .kiss-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff4da6, #ff99cc);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 25px #ff4da6, 0 0 50px #ff99cc;
            transition: 0.3s ease;
        }
        .kiss-btn:hover { transform: scale(1.1); box-shadow: 0 0 35px #ff4da6, 0 0 60px #ff99cc; }

        /* HTML Kiss Modal */
        #kissModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
        }

        .kiss-heart {
            position: absolute;
            font-size: 2rem;
            color: #ff4da6;
            opacity: 0;
            animation: flyHeart 2s forwards;
        }

        @keyframes flyHeart {
            0% { transform: translate(0,0) scale(0); opacity: 1; }
            50% { transform: translate(0,-100px) scale(1.5); opacity: 1; }
            100% { transform: translate(0,-250px) scale(0.5); opacity: 0; }
        }

        .kiss-lips {
            width: 150px;
            height: 100px;
            background: linear-gradient(to right, #ff3366, #ff6699);
            border-radius: 50%/50%;
            position: relative;
            transform: scale(0);
            animation: lipsZoom 1s forwards;
        }
        .kiss-lips::before, .kiss-lips::after {
            content: "";
            position: absolute;
            width: 75px;
            height: 75px;
            background: #ff3366;
            border-radius: 50%;
            top: 0;
        }
        .kiss-lips::before { left: 0; }
        .kiss-lips::after { right: 0; }

        @keyframes lipsZoom {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Return button */
        .return-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            font-size: 1rem;
            background: #ff4da6;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            opacity: 0.85;
        }
        .return-btn:hover { opacity: 1; }
    </style>
</head>
<body>

<!-- Stars and galaxies -->
<div class="twinkle-stars"></div>
<div class="galaxy"></div>
<div class="galaxy"></div>
<div class="galaxy"></div>

<!-- Floating emojis -->
<div id="floatingContainer"></div>

<div id="header">
    <strong>Happy Kiss Day</strong> üíã‚ù§Ô∏è
</div>

<div class="message">
    üíñ My Bubu, today I send you a big kiss across the stars! üí´<br>
    Feel my lips on you, always and forever üíã‚ù§Ô∏èüå∏
</div>

<button class="kiss-btn" onclick="openKiss()">Big Kiss üíã‚ù§Ô∏è</button>

<!-- HTML Kiss Modal -->
<div id="kissModal">
    <div class="kiss-lips"></div>
</div>

<button class="return-btn" onclick="location.href='index.html'">Return to Main Page</button>

<script>
function openKiss() {
    const modal = document.getElementById("kissModal");
    modal.style.display = "flex";

    // Create floating hearts
    for(let i=0; i<10; i++){
        const heart = document.createElement("div");
        heart.className = "kiss-heart";
        heart.style.left = (50 + (Math.random()*200 - 100)) + "px";
        heart.style.top = "200px";
        heart.style.animationDelay = (i*0.2) + "s";
        modal.appendChild(heart);
        // Remove heart after animation
        setTimeout(()=> modal.removeChild(heart), 2200);
    }

    // Remove lips after some time
    setTimeout(()=> { modal.style.display = "none"; }, 2500);
}

// Floating emojis
const floatingEmojis = ["üíã","‚ù§Ô∏è","üåπ","üß∏","üíû","‚ú®","üéâ","üéä","üíñ","üå∏"];
const container = document.getElementById("floatingContainer");
for(let i=0; i<30; i++){
    const span = document.createElement("span");
    span.className = "float";
    span.innerText = floatingEmojis[Math.floor(Math.random()*floatingEmojis.length)];
    span.style.left = Math.random()*100 + "vw";
    span.style.top = Math.random()*100 + "vh";
    const duration = 15 + Math.random()*20;
    const delay = Math.random()*10;
    span.style.fontSize = (15 + Math.random()*30) + "px";
    span.style.animation = `floatUp ${duration}s linear ${delay}s infinite`;
    container.appendChild(span);
}
</script>

</body>
</html>
