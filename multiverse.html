    <style>
        body {

            background: radial-gradient(circle at 20% 30%, #1a0033, #000814 60%);
            overflow-x: hidden;
            color: white;
        }

        /* Floating stars background with GIF */
        .twinkle-stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('images-multiverse/stars.gif') repeat;
            background-size: cover;
            opacity: 0.3;
            z-index: -2;
        }

        /* Spiral galaxies */
        .galaxy {
            position: fixed;
            width: 250px;
            height: 250px;
            background: url('images-multiverse/galaxy1.png') no-repeat center/contain;
            opacity: 0.6;
            filter: drop-shadow(0 0 25px #ff4da6) drop-shadow(0 0 40px #ff66cc);
            animation: spinGalaxy 200s linear infinite;
            z-index: -1;
        }
        .galaxy:nth-child(2) {
            left: 70%;
            top: 10%;
            width: 300px;
            height: 300px;
            animation-duration: 300s;
            opacity: 0.5;
        }
        .galaxy:nth-child(3) {
            left: 20%;
            top: 70%;
            width: 180px;
            height: 180px;
            animation-duration: 250s;
            opacity: 0.55;
        }

        @keyframes spinGalaxy {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #header {
            text-align: center;
            padding: 40px 0;
            font-size: 2rem;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }

        #header strong {
            color: #ff4da6;
        }

        /* 5 Column Grid */
        #main {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 25px;
            padding: 40px;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .thumb {
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .thumb video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            transition: 0.4s ease;
            cursor: pointer;
            object-fit: cover;
        }

        .thumb video:hover {
            transform: scale(1.07);
            box-shadow: 0 0 25px #ff4da6, 0 0 50px #ff4da6;
        }

        .thumb h2 {
            margin-top: 12px;
            font-size: 0.95rem;
        }

        .video-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        .video-modal video {
            max-width: 75%;
            max-height: 70%;
            border-radius: 15px;
        }

        .video-title {
            margin-top: 20px;
            font-size: 1.4rem;
            color: #ff99cc;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 35px;
            cursor: pointer;
            color: white;
        }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes fadeInUp { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }

        @media (max-width: 1200px) { #main { grid-template-columns: repeat(3,1fr); } }
        @media (max-width: 768px) { #main { grid-template-columns: repeat(2,1fr); } }
        @media (max-width: 500px) { #main { grid-template-columns: repeat(1,1fr); } }

        /* Bottom buttons */
        .bottom-buttons {
            text-align: center;
            margin: 40px 0;
        }
        .bottom-buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 10px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            border-radius: 25px;
            transition: background 0.3s ease;
        }
        .bottom-buttons a:hover {
            background-color: #5a6268;
        }
